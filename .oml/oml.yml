project:
   title: Firesat Telecom
   description: Demonstrating constrained quantities
   group: io.opencaesar
   version: 1.0.0

dependencies:
   - io.opencaesar.ontologies:core-vocabularies:5.+
   - io.opencaesar.ontologies:imce-vocabularies:5.+

datasets:
   firesat-telecom:
      iri: http://opencaesar.io/firesat-telecom/description/bundle # root ontology
      url: http://localhost:3030/firesat-telecom # matches name in .oml/fuseki.ttl
      sources: [ 'src/oml' ]
      queries: src/sparql
      validations: src/shacl
